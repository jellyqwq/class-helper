<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class helper login</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.js"></script>
    <script>
        // https://segmentfault.com/q/1010000009407374
        $(document).ready(function() {
            $("#login").click(function(e){
                // e.preventDefault();
                // post
                $.post('http://localhost:4443/users/login',
                    {
                        'email': $("#email").val(),
                        'pwd': $("#pwd").val()
                    },
                    function(data) {
                        console.log(data)
                        if (data.hasOwnProperty('error')) {
                            console.log(data['error']);
                        }
                        else
                        {
                            $(location).attr('href', 'http://localhost:4443/');
                            console.log(data);
                        } 
                    }
                )
            })
        })
    </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'login.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/login.css">
</head>
<body>
    <div class="main-box">
        <h1 class="title">Class Helper</h1>
        <div class="ep-box">
            <div class="flex">
                <p>邮箱:</p>
                <input type="text" name="" id="email" placeholder="请输入邮箱" maxlength="25"><br>
            </div>
            <div class="flex">
                <p>密码:</p>
                <input type="text" name="" id="pwd" placeholder="请输入密码" maxlength="25" minlength="6"><br>
            </div>
            <div class="flex label">
                <button id="login" class="login">登录</button>
                <button id="forget" class="forget">忘记密码</button>
                <button id="signup" class="signup">注册</button>
            </div>
        </div>
    </div>
    
</body>
</html>
