<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class helper login</title>
    <link rel="shortcut icon" href="/static/favicon.ico">
    <link rel="stylesheet" type="text/css" href="/static/login.css">
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/static/login.js"></script>
</head>
<body>
    <div class="main-box">
        <div class="title">Class Helper</div>
        <div class="ep-box">
            <div class="flex">
                <p>邮箱:</p>
                <input type="text" name="" id="email" placeholder="请输入邮箱" maxlength="25"><br>
            </div>
            <div class="flex">
                <p>密码:</p>
                <input type="password" name="" id="pwd" placeholder="请输入密码" maxlength="25" minlength="6"><br>
            </div>
            <div class="label">
                <button id="login" class="login">登录</button>
                <button id="forget" class="forget">忘记密码</button>
                <button id="signup" class="signup">注册</button>
            </div>
        </div>
    </div>
    
</body>
</html>
