<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class helper setting</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery/jquery-1.4.js"></script>
    <script>
        $(document).ready(function() {
            $("#logout").click(function(){
                $.post('http://{{ host }}:{{ port }}/users/logout',
                    function(data) {
                        // console.log(data)
                        if (data.hasOwnProperty('error')) {
                            alert(data['error'])
                            // console.log(data['error']);
                        }
                        else
                        {
                            $(location).attr('href', 'http://{{ host }}:{{ port }}/');
                            // console.log(data);
                        } 
                    }
                )
            })
        })
    </script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'config.css') }}">
    <link rel="stylesheet" type="text/css" href="../static/config.css">
</head>
<body>
    <div class="main-box">
        <div class="title">Class Helper</div>
        <div class="ep-box">
            <div class="flex">
                <p>name</p>
                <input type="text" id="user_name" value="{{ user_name }}">
            </div>
            <div class="flex">
                <p>openid</p>
                <input type="text" id="openid" value="{{ openid }}">
            </div>
            <div class="flex">
                <p>xh</p>
                <input type="text" id="xh" value="{{ xh }}">
            </div>
            <div class="flex">
                <p>pushplustoken</p>
                <input type="text" id="xh" value="{{ pushplustoken }}">
            </div>
            <div class="flex">
                <p>tg_bot_token</p>
                <input type="text" id="xh" value="{{ tgtoken }}">
            </div>
            <div class="flex">
                <p>tg_user_id</p>
                <input type="text" id="xh" value="{{ tg_user_id }}">
            </div>

            <!-- 选择框 -->
            <div class="check">
                <div class="check-box">
                    <div class="check-left-box">pushplus</div>
                    <input type="checkbox" class="checkbox-right-box">
                </div>
                <div class="check-box">
                    <div class="check-left-box">telegram</div>
                    <input type="checkbox" class="checkbox-right-box">
                </div>
                <div class="check-box">
                    <div class="check-left-box">weather</div>
                    <input type="checkbox" class="checkbox-right-box">
                </div>
            </div>
        </div>
        <div class="flex-button">
            <button id="submit" class="ts">submit</button>
            <button id="logout" class="ts">logout</button>
        </div>
    </div>
    <div class="bt">.</div>
</body>
</html>
